<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات البث المباشر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">قنوات البث المباشر</span>
            <a href="admin.html" class="btn btn-light">لوحة التحكم</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="channels-container">
            <!-- سيتم تحميل القنوات هنا -->
        </div>

    <!-- مشغل الفيديو -->
    <div class="modal fade" id="videoModal" tabindex="-1">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalTitle">مشاهدة القناة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <video id="videoPlayer" controls width="100%" height="400">
                        <source src="" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
