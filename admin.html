<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم القنوات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">لوحة تحكم القنوات</span>
            <a href="index.html" class="btn btn-primary">العودة للتطبيق</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>إضافة قناة جديدة</h5>
                    </div>
                    <div class="card-body">
                        <form id="channel-form">
                            <div class="mb-3">
                                <label for="channel-name" class="form-label">اسم القناة</label>
                                <input type="text" class="form-control" id="channel-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="channel-logo" class="form-label">رابط الشعار</label>
                                <input type="url" class="form-control" id="channel-logo" required>
                            </div>
                            <div class="mb-3">
                                <label for="channel-url" class="form-label">رابط البث</label>
                                <input type="url" class="form-control" id="channel-url" required>
                            </div>
                            <div class="mb-3">
                                <label for="channel-category" class="form-label">الفئة</label>
                                <select class="form-control" id="channel-category" required>
                                    <option value="أخبار">أخبار</option>
                                    <option value="رياضة">رياضة</option>
                                    <option value="ترفيه">ترفيه</option>
                                    <option value="أطفال">أطفال</option>
                                    <option value="وثائقيات">وثائقيات</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">إضافة القناة</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>القنوات المضافة</h5>
                    </div>
                    <div class="card-body">
                        <div id="channels-list">
                            <!-- سيتم عرض القنوات هنا -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
